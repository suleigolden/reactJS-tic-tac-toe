<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toa</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="js/browser.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div id="board"></div>
		</div>
	</div>
</div>
<script type="text/babel">
	var TicTactToa = React.createClass({
		render: function(){
			return(
				<div>
					<div className="col-md-10">
						<div className="col-md-3">
							<button id="btnClick1"></button> 
						</div>
						<div className="col-md-3">
							<button id="btnClick2"></button> 
						</div>
						<div className="col-md-3">
							<button id="btnClick3"></button> 
						</div>
					</div>
				</div>
			)
		}
	});

	ReactDOM.render(
		<TicTactToa />, document.getElementById('board')
	);	
</script>
</body>
</html>
