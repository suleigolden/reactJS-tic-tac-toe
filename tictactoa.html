			       ////Display PLAYER WINS if all the rows of Top or Middle or Bottom Horizontal are P (matches)
			       else if(H_1 == "P" && H_2 == "P" && H_3 == "P"){
			           this.popUpWhowin("P");
			       }else if(H_4 == "P" && H_5 == "P" && H_6 == "P"){
			           this.popUpWhowin("P");
			       }else if(H_7 == "P" && H_8 == "P" && H_9 == "P"){
			           this.popUpWhowin("P");
			       }
			        //Check the COMPUTER Top, Middle and Bottom Vertical move to see if there is match in the row.
			       //Display COMPUTER WINS if all the rows of Top or Middle or Bottom Horizontal are C (matches) 
			       else if(H_1 == "C" && H_4 == "C" && H_7 == "C"){
			           this.popUpWhowin("C");
			       }else if(H_2 == "C" && H_5 == "C" && H_8 == "C"){
			           this.popUpWhowin("C");
			       }else if(H_3 == "C" && H_6 == "C" && H_9 == "C"){
			           this.popUpWhowin("C");
			       }
			        //Check the PLAYER Top, Middle and Bottom Vertical move to see if there is match in the row.
			       //Display PLAYER WINS if all the rows of Top or Middle or Bottom Horizontal are C (matches) 
			       else if(H_1 == "P" && H_4 == "P" && H_7 == "P"){
			           this.popUpWhowin("P");
			       }else if(H_2 == "P" && H_5 == "P" && H_8 == "P"){
			           popUpWhowin("P");
			       }else if(H_3 == "P" && H_6 == "P" && H_9 == "P"){
			           this.popUpWhowin("P");
			       }
			       //Check the COMPUTER Cross (angle 45 degrees) play or move to see if there is match.
			       //Display COMPUTER WINS if all the three bottons on angle 45 degrees from the Bottom left or right to Top, or
			       //from the Top left or right to the Buttom are C (matches) 
			       else if(H_1 == "C" && H_5 == "C" && H_9 == "C"){
			           this.popUpWhowin("C");
			       }else if(H_3 == "C" && H_5 == "C" && H_7 == "C"){
			           this.popUpWhowin("C");
			       }
			       //Check the PLAYER Cross (angle 45 degrees) play or move to see if there is match.
			       //Display PLAYER WINS if all the three bottons on angle 45 degrees from the Bottom left or right to Top, or
			       //from the Top left or right to the Bottom are C (matches) 
			       else if(H_1 == "P" && H_5 == "P" && H_9 == "P"){
			           this.popUpWhowin("P");
			       }else if(H_3 == "P" && H_5 == "P" && H_7 == "P"){
			           this.popUpWhowin("P");
			       }else{
			           this.checkGameDraw();
			       }

		},
		popUpWhowin: function(player){

			if (this.state.isGameOver != "GameOff") {
			//this.setGameOver();
			var wrong = new Audio(); 
			var congrat = new Audio();
			wrong.src = "morefiles/Funylaugh.mp3"; 
			congrat.src = "morefiles/congrat.mp3";
			if(player =="P"){
				this.getEl('label_Who_Win').innerHTML = "CONGRATULATION...YOU WIN COMPUTER in "+this.state.playerMoveCount+" Moves";
				//this.setGameOver();
				this.resetPlay();
				congrat.play();

			  this.setGameOver();
			}else if(player =="C"){
				this.getEl('label_Who_Win').innerHTML = "COMPUTER WINS in "+this.state.computerMoveCount+" Moves";
				
				this.resetPlay();
				wrong.play();

				this.setGameOver();
			}else{

			}
			
         }else{ }
		
            
		},
		checkGameDraw:  function(){
			if (this.state.isGameOver != "GameOff") {
				 if(this.getText('btnClick1') !="" && this.getText('btnClick2') !="" && this.getText('btnClick3') !=""
				    && this.getText('btnClick4') !="" && this.getText('btnClick5') !="" && this.getText('btnClick6') !="" 
				    && this.getText('btnClick7') !="" && this.getText('btnClick8') !="" && this.getText('btnClick9') !=""){
				 	this.getEl('label_Who_Win').innerHTML = "The Game is Draw!";
		            this.resetPlay();
		            var mytone = new Audio();
					mytone.src = "morefiles/MyTone.mp3";
					mytone.play();
					this.setGameOver();
		       }else{
		           
		       }
		   }
		},
		resetPlay: function(){
			//this.setGameOver();
			this.getEl('playAgain').style.display = 'block';//;
			//this.getEl('mainGamePanel').innerHTML = '';//;
			 
		},
		playAgain: function(){
			window.location.reload();
		}
	});

	ReactDOM.render(
		<TicTactToa />, document.getElementById('board')
	);
